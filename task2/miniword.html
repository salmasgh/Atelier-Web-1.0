<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
    <link rel="stylesheet" href="miniwordstyle.css">
</head>
<body>
    <div id="container">
        <p>Test</p>
        <div id="contained">
            <input id = "textColor" type = "color">
            <input id = "textSize" type = "number" min = "5" max = "100" value="16">
            <select id = "textFont">
                <option disabled selected hidden>Font</option>
                <option >Arial</option>
                <option>Times New Roman</option>
                <option>Comic Sans MS</option>
            </select>
        </div>
        <textarea cols="50" rows="5"></textarea>
    </div>
    <script src="miniword.js"></script>

</body>
</html>
